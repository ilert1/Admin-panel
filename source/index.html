<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
        <meta name="theme-color" content="#000000" />
        <link rel="manifest" href="./manifest.json" />
        <link rel="shortcut icon" href="./favicon.svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <title>Blowfish | Back Office</title>
        <style>
            :root {
                --autofill-bg-color: black;
                --autofill-text-color: hsla(0, 0%, 100%, 1);
                --autofill-caret-color: white;
            }

            .light {
                --autofill-bg-color: white;
                --autofill-text-color: hsla(0, 0%, 36%, 1);
                --autofill-caret-color: black;
            }

            .dark {
                --autofill-bg-color: black;
                --autofill-text-color: hsla(0, 0%, 100%, 1);
                --autofill-caret-color: white;
            }

            input:-webkit-autofill,
            input:-webkit-autofill:hover,
            input:-webkit-autofill:focus,
            input:-webkit-autofill:active {
                -webkit-box-shadow: 0 0 0 30px var(--autofill-bg-color) inset !important;
                -webkit-text-fill-color: var(--autofill-text-color);
                -webkit-background-clip: text;
                caret-color: var(--autofill-caret-color);
            }

            /* input:-webkit-autofill,
            input:-webkit-autofill:hover,
            input:-webkit-autofill:focus,
            input:-webkit-autofill:active {
                -webkit-box-shadow: 0 0 0 30px black inset !important;
                -webkit-text-fill-color: hsla(0, 0%, 100%, 1);
                -webkit-background-clip: text;
                caret-color: white;
            } */

            .not-clicked {
                overflow: hidden;
                max-height: 0;
                transition: max-height 0.8s ease;
                padding: 0 !important;
            }

            .clicked {
                max-height: 1000px;
                transition: max-height 0.6s ease;
            }

            @keyframes slideInLeft {
                from {
                    transform: translateX(-100%);
                    opacity: 0;
                }

                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            .animate-in-left {
                animation: slideInLeft 0.5s ease-out forwards;
            }

            .scrollbar-x {
                scrollbar-width: thin;
                scrollbar-color: rgba(35, 118, 72, 1) rgba(0, 0, 0, 1);
            }

            * {
                font-family: "Jost", sans-serif;
            }

            .monaco-editor * {
                font-family: sans-serif !important;
                font-size: 16px;
            }

            .z {
                z-index: 60 !important;
            }

            .z100 {
                z-index: 100 !important;
            }

            body {
                margin: 0;
                padding: 0;
                font-family: "Jost", sans-serif;
                font-optical-sizing: auto;
                background-color: rgba(19, 35, 44, 1);
            }

            .loader-container {
                position: fixed;
                inset: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                background-size: cover;
                background-repeat: no-repeat;
            }
            .loader-container__dark {
                background-image: url("/LoginBackground.svg");
                background-color: rgba(19, 35, 44, 1);
            }
            .loader-container__light {
                background-image: url("/LoginBackgroundLight.svg");
                background-color: #f2f2f2;
            }

            .loader {
                width: 6rem;
                /* Equivalent to w-24 */
                height: 6rem;
                /* Equivalent to h-24 */
                animation: spin 1s linear infinite;
            }

            .loader-circle {
                stroke-dasharray: 282.7;
                stroke-dashoffset: 70.68;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <script type="module">
            const theme = localStorage.getItem("juggler-ui-theme");
            if (theme === "light") {
                const el = document.querySelector(".loader-container").classList.add("loader-container__light");
            } else {
                const el = document.querySelector(".loader-container").classList.add("loader-container__dark");
            }
        </script>
    </head>
    <body>
        <noscript> You need to enable JavaScript to run this app. </noscript>
        <div id="root">
            <div class="loader-container">
                <div class="loader">
                    <svg viewBox="0 0 100 100">
                        <defs>
                            <lineargradient id="spinner-gradient" x1="0%" y1="0%" x2="100%">
                                <stop offset="28.01%" stop-color="#57CD8C"></stop>
                                <stop offset="69.22%" stop-color="#57CD8C00"></stop>
                            </lineargradient>
                        </defs>
                        <circle
                            class="loader-circle"
                            fill="none"
                            stroke="url(#spinner-gradient)"
                            cx="50"
                            cy="50"
                            r="45"
                            stroke-width="10"
                            stroke-linecap="round"
                        ></circle>
                    </svg>
                </div>
            </div>
        </div>
    </body>

    <script type="module" src="/src/index.tsx"></script>
</html>
